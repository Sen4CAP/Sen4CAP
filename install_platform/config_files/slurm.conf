# slurm.conf file generated by configurator easy.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
ControlMachine=localhost
ControlAddr=127.0.0.1
#
#MailProg=/bin/mail
MpiDefault=none
#MpiParams=ports=#-#
ProctrackType=proctrack/linuxproc
ReturnToService=1
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmctldPort=6817
SlurmdPidFile=/var/run/slurmd.pid
SlurmdPort=6818
SlurmdSpoolDir=/var/spool/slurm/slurmd
SlurmUser=slurm
#SlurmdUser=root
StateSaveLocation=/var/spool/slurm
SwitchType=switch/none
TaskPlugin=task/none
#
#
# TIMERS
#KillWait=30
#MinJobAge=300
#SlurmctldTimeout=120
#SlurmdTimeout=300
#
#
# SCHEDULING
SchedulerType=sched/backfill
SchedulerPort=7321
SelectType=select/cons_res
SelectTypeParameters=CR_CPU
PriorityType=priority/multifactor
PriorityWeightPartition=1
PriorityWeightQOS=1
SchedulerTimeSlice=30
PreemptType=preempt/partition_prio
PreemptMode=GANG,SUSPEND
#Shared=FORCE:1
#
#
# LOGGING AND ACCOUNTING
#AccountingStorageType=accounting_storage/filetxt
#AccountingStorageType=accounting_storage/mysql
AccountingStorageType=accounting_storage/slurmdbd
#AccountingStorageHost=localhost
#AccountingStorageUser=slurm
#AccountingStoragePass=sen2agri
#AccountingStorageLoc=/var/log/slurm/accounting
AccountingStorageEnforce=qos,limits
ClusterName=sen2agri
#JobAcctGatherFrequency=30
JobAcctGatherType=jobacct_gather/linux
#SlurmctldDebug=3
SlurmctldLogFile=/var/log/slurm/slurm.log
#SlurmdDebug=3
SlurmdLogFile=/var/log/slurm/slurmd.log
#
#
# COMPUTE NODES
NodeName=localhost CPUs=2 State=UNKNOWN
PartitionName=sen2agri Nodes=localhost Default=YES MaxTime=INFINITE State=UP Shared=FORCE:1
PartitionName=sen2agriHi Nodes=localhost Default=NO Priority=2 MaxTime=INFINITE State=UP
